origin: https://graphene.dashkite.io
identity: ${ email }
expires: 
  days: 30
grants:
  - resources:
      - db
      - collections
      - collection
      - collection indices
      - collection index
      - collection status
      - entry
      - atomic update
      - entry list
      - entry query
      - entry query all
      - metadata
      - metadata list
      - metadata query
      - metadata query all
    bindings:
      db: ${ db }
    methods: [ get, put, delete, post ]
